<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="fn">click</button>
    <div :class="[classA]"></div>
</div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
    el:'#app',
        data:{
            classA:'red'
        },
        methods:{
            fn(){
        if(this.classA == 'red'){
            this.classA='';
        }else{
            this.classA='red'
        }
    }
        }
    })
</script>
</html>
