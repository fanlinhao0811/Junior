<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <demo></demo>
</div>
<demo></demo>  //不好使，全局组件也必须在作用域内
<div id="app1">
    <demo></demo>   //好使
</div>
</body>
<script src="vue.js"></script>
<script>
    Vue.component('demo',{                                //这是一个全局组件
        template:'<div><h1>1111</h1><p>222</p></div>'
    });
    new Vue({
        el:'#app'
    })
    new Vue({
        el:'#app1'
    })
</script>
</html>
