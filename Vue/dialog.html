<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #dialog-box{
            width: 400px;
            height: 240px;
            background: #cccccc;
            margin: 0 auto;
            padding: 10px;
        }
        #title{
            background: #0000ff;
        }
        #close{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="loginShow=true">登陆</button>
    <button @click="regShow=true">注册</button>
    <mydialog v-show="loginShow"></mydialog>
    <mydialog v-show="regShow"></mydialog>
</div>
</body>
<script src="vue.js"></script>
<script type="text/x-template" id="dialog">
<div id="dialog-box">
    <div id="title">
        <span>name</span>
        <span id="close">[X]</span>
    </div>
    <div id="content">
        content
    </div>
</div>
</script>
<script>
new Vue({
    el:'#app',
    data:{
        loginShow:false,
        regShow:false
    },
    components:{
        mydialog:{
            template:'#dialog'
        }
    }
})
</script>
</html>
