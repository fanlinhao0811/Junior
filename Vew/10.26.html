<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg"/>
        {{msg}}
        <button @click="fn">click</button>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'aaaaa'
        },
        methods:{
            fn:function(){
                alert(111);
            }
        }
    });
</script>
</html>
