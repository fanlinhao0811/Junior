		前端安全
		1\资源枚举
	别有用心的人会遍历你站点所有可访问的目录，然后把一些常见的备胎文件名
	（比如“sql.bak”、“index-副本.html”）一个个都枚举一下，如果运气好枚
	举到了就直接下载。
	2\XSS（cross-site scripting跨域脚本攻击）基于反射的XSS攻击，主要依靠站
	点服务端返回脚本，在客户端触发执行从而发起WEB攻击。其重点是“跨域”和
	“客户端执行”。
	解决:前端开发人员要注意在正确的地方使用正确的编码方式，有时为了防御
	XSS，在一个地方我们需要联合HTMLEncode、JavaScriptEncode进行编码，甚至是
	叠加，并不是固定一种方式编码（又是具体情况具体分析）。2、 不不要相信任
	何来⾃自⽤用户的输⼊入 进⾏行行输⼊入过滤
	3、CSRF攻击⼒力力：以你的名义发送邮件、发消息，盗取你的账号，甚至购买
	商品，虚拟货币转账，个⼈人隐私泄露露以及财产安全 -->
