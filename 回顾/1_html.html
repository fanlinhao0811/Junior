<!DOCTYPE html>   //如果不写会出现混杂模式
<html>  //根标签
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keyword" content="复习">
    <meta name="description" content="小复习">
    <title></title>
    <style>
        /*  *{             //css reset  css重置，过于暴力 ，  可以使用normalize.css */
            /*margin: 0;*/
            /*padding: 0;  */
        /*   }*/
        ul,ol{
            list-style: none;
        }
        img{
            border: 0;    //a标签中img，ie6会出现蓝边
        }
        a{
            text-decoration: none;  下划线
        }
    </style>
</head>
<body>
<h1>h1</h1>
<h2>h2</h2>
<div>div</div>
<p>p</p>自带上下16px margin边距
<ul>
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>
<a href=""><img src="" alt="图片加载失败" title="提示条"/></a>
<a href="http://www.baidu.com">baidu</a>
<span>文字</span>
<!--
行级元素：span a img input textarea button  并列一行，不能设置宽高，由内容撑开
块级元素：p div h1-h6 ol ul li      独占一行 width充满父元素
-->
</body>
</html>
