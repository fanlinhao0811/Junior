<!DOCTYPE html>   //如果不写会出现混杂模式 怪异模式  dtd document text defination  文档类型定义
<html>  //根标签
<head lang="en">
    <meta charset="UTF-8">   //字符集  UTF-8包括0-66535 共65536个
    <meta name="keywords" content="复习"> //关键字
    <meta name="description" content="小复习">
    <title></title>
    <style>
        /*  *{             //css reset  css重置，过于暴力 ，  可以使用normalize.css */
            /*margin: 0;*/
            /*padding: 0;  */
        /*   }*/
        ul,ol{
            list-style: none;
        }
        img{
            border: 0;    //a标签中img，ie6会出现蓝边
        }
        a{
            text-decoration: none;  下划线
        }
    </style>
</head>
<body>
	<!-- html语义化：便于团队阅读，浏览器读取方便，搜索引擎优化，默认样式 -->
<h1>h1</h1>
<h2>h2</h2>
<div>div</div>
<p>p</p>自带上下16px margin边距
<ul>
    <li>001</li>
    <li>002</li>
    <li>003</li>
    <li>004</li>
</ul>
<a href=""><img src="" alt="图片加载失败" title="提示条"/></a> //注意alt是
<a href="http://www.baidu.com">baidu</a>
<span>文字</span>

<form action="">
    <label for="username">用户名：</label>
    <input type="text" id="username"/>
    <!--<label for="">用户名：<input type="text"/></label>-->
</form>
<input type="submit"/>
<input type="reset"/>
<button>提交</button>  默认提交  ，自动触发onsubmit事件  可以加上return false ;就可以不触发这个事件
<button type="button">提交</button>  加type
<!--
行级元素：span a img input textarea button  并列一行，不能设置宽高，由内容撑开
块级元素：p div h1-h6 ol ul li      独占一行 width充满父元素  高度内容撑开

display： block inline inline-block none                   行级元素浮动后也可设置宽高
语义化标签  搜索引擎优化，开发者阅读
-->
</body>
</html>
