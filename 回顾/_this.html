<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	#div1{
		width: 200px;
		height: 200px;
		background: #ff0000;
	}
	#div2{
		   width: 100px;
			 height: 100px;
			 background: #00ff00;
	}
	</style>
</head>
<body>
	
<div id="div1">
  <div id="div2"></div>
</div>

	<script>
		setTimeout(function() {
			console.log(this);     //this => window 
		}, 10);

	function aa(params) {
		console.log(this);             //this => window 
	}
	aa();  

	obj = {
		name:'zhang',
		say:function(){
			console.log(this);             //this => obj
		}
	}
	obj.say();
	var oDiv1 = document.getElementById("div1");
	var oDiv2 = document.getElementById("div2");
	oDiv1.onclick = function name(e) {
		var target = e.target || window.event.srcElement;   //事件源
		console.log(this);    //this => div1
		console.log(target);
	}
	oDiv2.onclick = function name(params) {
		console.log(this);    //this => 触发的事件
	}

	//改变this指向  call   apply    bind   

	</script>
</body>
</html>
