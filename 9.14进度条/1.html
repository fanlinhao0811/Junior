<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <style>
        #container{
            background: #00ff00;
            margin: 200px auto;
        }
        .progress{
            background: #cccccc;
            width: 80%;
            margin-left: 5%;

        }
        .abc{

            float: left;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="abc">运动   </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="min-width: 3em; width: 65%;">
            65%
        </div>
    </div>

</div>


</body>
</html>
